<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Coreana-이메일 문의하기</title>
    
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="my_mail.css">
    <!--
    <link rel="stylesheet" href="bootstrap.min.css">
    -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/febc580729.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="contact_me.js"></script>
    <script src="jqBootstrapValidation.js"></script>
    <script src="../common/js/prefixfree.min.js"></script>
 
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
    
</head>
<body>
   
    <div id="wrap">
    
        <div class="email_top">
            <a href="../customer/list.php">◀ 이전페이지로</a>
            <a href="../index.html" title="홈으로 돌아가기"><img src="email_logo.jpg" alt="코리아나"></a>
            <p>이메일 문의하기</p> 
        </div>
   
        <form name="sentMessage" id="contactForm" novalidate>
            <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>아이디</label>
                    <input type="text" class="form-control" placeholder="회원가입시 사용한 아이디를 입력해주세요." id="name" required data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>이메일주소</label>
                    <input type="email" class="form-control" placeholder="이메일 답변을 위해 실제 사용중이신 이메일주소를 정확히 입력해주세요." id="email" required data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>핸드폰번호</label>
                    <input type="tel" class="form-control" placeholder="이메일 답변 발송 후 문자메세지를 통해 안내드립니다." id="phone" required data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>문의사항</label>
                    <textarea rows="5" class="form-control" placeholder="고객님의 문의사항에 신속하고 정확하게 답변드리도록 최선을 다하겠습니다." id="message" required data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="row">
                <div class="form-group col-xs-12 send">
                    <button type="submit" class="btn btn-success btn-lg">보내기</button>
                </div>
            </div>
        </form>
    </div> 
</body>
</html>
